<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <h1>It's Pizza Time!</h1>

    <div class="container">
      <form>
        <div class="form group">
          <h3>Please select a pizza size:</h3>
          <select class="form-control size">  <!-- price dependent -->
            <option value="small">Small $5</option>
            <option value="med">Medium $10</option>
            <option value="large">Large $15</option>
          </select>
          <label for="toppings">Choose toppings: </label>
        </div>


        <div class="checkbox toppings">
          <label><input type="checkbox" value="">Olives</label>
        </div>
        <div class="checkbox toppings">
          <label><input type="checkbox" value="">Feta</label>
        </div>
        <div class="checkbox toppings">
          <label><input type="checkbox" value="">Tomatoes</label>
        </div>

          <button type="submit" class="btn btn-primary btn">Order Pizza</button>
      </form>
      <ul id="customPizza">

      </ul>
    </div>
  </body>
</html>
