<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <h1>It's Pizza Time!</h1>

    <div class="container">
      <form>
        <h3>Please select a pizza size:</h3>
        <select id="size">  <!-- price dependent -->
          <option value="5">Small</option>
          <option value="6">Medium</option>
          <option value="7">Large</option>
          <option value="8">Family Size</option>
        </select>

        <h3>Please Select A Topping: </h3>
        <select id="toppings"> <!-- all same price -->
          <option value="olives">Olives</option>
          <option value="mushroom">Mushrooms</option>
          <option value="pinapple">Pinapple</option>
        </select>
      </form>
    </div>

  </body>
</html>
