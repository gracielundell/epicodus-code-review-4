<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <h1>It's Pizza Time!</h1>

    <div class="container">
      <form>
        <div class="form-group">
          <label>Please select a pizza size (Base Prices):</label>
          <select class="form-control size">  <!-- price dependent -->
            <option value="choose">Select Size</option>
            <option value="small">Small $5</option>
            <option value="medium">Medium $10</option>
            <option value="large">Large $12</option>
          </select>
          <label for="toppings">Choose toppings (All pizzas come with cheese; each additional topping is $2): </label>
        </div>
        <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="Olives">Olives</label>
          </div>
          <div class="checkbox toppings">
            <label><input type="checkbox" value="Feta">Feta</label>
          </div>
          <div class="checkbox toppings">
            <label><input type="checkbox" value="Tomatoes">Tomatoes</label>
          </div>
          <div class="checkbox toppings">
            <label><input type="checkbox" value="Mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox toppings">
            <label><input type="checkbox" value="Spinach">Spinach</label>
          </div>
          <div class="checkbox toppings">
            <label><input type="checkbox" value="Pineapple">Pineapple</label>
        </div>
    </div>
          <button type="submit" class="btn btn-primary btn">Order Pizza</button>
      </form>
      <p id="customPizza">Your Pizza comes to: $<span id="pizzaPrice"></span></p>
  </body>
</html>
